{% extends "layout.html" %}
{% block body %}
  <!--<h4>ログイン</h4>-->
  {% if error %}<p class="text-warning"><strong>エラー：</strong> {{ error }}</p>{% endif %}
  <form class="form-horizontal" action="{{ url_for('login') }}" method="post" role="form">
    
    <div class="form-group">
	 <label for="username" class="col-lg-2 control-label">ユーザ名</label>
	 <div class="col-lg-10">
	  <input type="text" name="username" id="username" placeholder="ユーザ名">
	 </div>
	</div>
		
	<div class="form-group">
	 <label for="password" class="col-lg-2 control-label">パスワード</label>
	 <div class="col-lg-10">
	  <input type="password" name="password" id="password" placeholder="パスワード">
	 </div>
	</div>

	<div class="form-group">
	 <div class="col-lg-offset-2 col-lg-10">
	 <button type="submit" class="btn btn-primary">ログイン</button>
	 </div>
	</div>

  </form>
{% endblock %}
